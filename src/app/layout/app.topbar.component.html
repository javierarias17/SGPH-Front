<div class="layout-topbar sidebar ">
    <a class="layout-topbar-logo" routerLink="">
        <h1 style="color: white; display: inline-block; border-right: 1px solid white; padding-right: 10px;">SGPH</h1>
        <h6 style="margin-top: 0.1rem; margin-left:0.4rem; padding-top: 0.1rem; color: white;">Sistema de Gestión de Planificación de Horarios</h6>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        
        <div class="flex flex-row justify-content-center align-items-center">
            <h5 style="color: white; display: inline-block; padding-right: 5rem; margin:auto;" *ngIf="periodoAcademico">Periodo académico: {{periodoAcademico}}</h5>
            <h5 style="color: red; display: inline-block; padding-right: 5rem; margin:auto;" *ngIf="!periodoAcademico">No existe periodo académico</h5>
        </div>
        <div class="flex flex-row justify-content-center align-items-center">
            <p style="color: white;">{{username}}</p>
        </div>
        <p-overlayPanel #op>
            <div class="flex flex-column">
                <div class="flex flex-row justify-content-between" style="width: 200px;">
                    <div class="flex flex-row">
                        <div style="text-align: start; margin-left: 5px; justify-content: center; margin-top: 3px;"><b>Cerrar sesión</b></div>
                    </div>
                    <button (click)="cerrarSesion()" class="p-link" pTooltip="Cerrar sesión">
                        <i class="pi pi-sign-out"></i>
                        <span></span>
                    </button>
                </div>
            </div>
        </p-overlayPanel>
        
        <button class="p-link layout-topbar-button" (click)="op.toggle($event)">           
            <ng-container *ngIf="!imgProfile">
                <i class="pi pi-user"></i>
            </ng-container>
            <ng-container *ngIf="imgProfile">
                <img [src]="imgProfile" alt="" width="40px" height="40px" class="p-link" style="border-radius: 50%;">
            </ng-container>
        </button>

    </div>
</div>
