<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); width: 500px;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenid@!</div>
                    <span class="text-600 font-medium">Iniciar sesión para continuar</span>
                </div>

                <form [formGroup]="formulario">
                    <div class="p-fluid col sm:col-12">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Nombre de usuario</label>
                        <input id="email1" 
                            type="text" 
                            placeholder="Nombre de usuario" 
                            pInputText class="w-full mb-2" 
                            style="padding:1rem"
                            formControlName="correo"
                            [ngClass]="{
                                'ng-invalid ng-dirty':
                                    this.correo().invalid &&
                                    this.correo().touched
                            }"
                            >
                        <small class="p-error block fade-in" *ngIf="this.correo().invalid &&
                                    (this.correo().touched)">
                             Correo es obligatorio
                        </small>
                    </div>

                    <div class="p-fluid col sm:col-12">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password 
                            id="password1" 
                            placeholder="Password"
                            [toggleMask]="true" 
                            styleClass="w-full mb-2" 
                            inputStyleClass="w-full"
                            formControlName="password"
                            [ngClass]="{
                                'ng-invalid ng-dirty':
                                    this.password().invalid &&
                                    this.password().touched
                            }"
                        ></p-password>
                        <small class="p-error block fade-in" *ngIf="this.password().invalid &&
                                (this.password().touched)">
                            Password es obligatorio
                        </small>
                    </div>
                    <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" (click) = "iniciarSesion()"></button>
                </form>
            </div>
        </div>
    </div>
</div>
